name: Build

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-24.04
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
          - os: darwin
            arch: amd64
            runner: macos-15-intel
          - os: darwin
            arch: arm64
            runner: macos-15
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Download ffmpeg-statigo libraries
        run: |
          cd third_party/ffmpeg-statigo
          go run ./cmd/download-lib

      - name: Run tests
        run: go test -v ./...

      - name: Build ${{ matrix.os }} ${{ matrix.arch }}
        run: |
          echo "Building for ${{ matrix.os }}/${{ matrix.arch }}..."
          go build -v -o jivetalking-${{ matrix.os }}-${{ matrix.arch }} ./cmd/jivetalking
          ls -lh jivetalking-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: jivetalking-${{ matrix.os }}-${{ matrix.arch }}
          path: jivetalking-${{ matrix.os }}-${{ matrix.arch }}
